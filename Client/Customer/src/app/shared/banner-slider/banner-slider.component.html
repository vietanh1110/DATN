<section class="banner">
  <div class="containers-banner">
    <owl-carousel-o [options]="customBannerOptions">
      <ng-container *ngFor="let item of items">
        <ng-template carouselSlide
          ><a routerLink=""><img class="rounded" src="{{ item.img }}" alt="" /></a
        ></ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</section>
