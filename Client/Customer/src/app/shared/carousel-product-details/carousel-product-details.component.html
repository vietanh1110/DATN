<section class="banner">
  <div class="containers-banner">
    <div class="wrapper">
      <owl-carousel-o [options]="customThumbsOptions">
        <ng-container *ngFor="let slide of items; let i = index">
          <ng-template class="slide" carouselSlide>
            <div>
              <img [src]="slide.imagePath" />
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>
</section>
