<div class="container" *ngIf="newsDetail">
  <div class="header">
    <div class="back">
      <a href="javascript:window.history.back();">
        <i class="fal fa-arrow-left"></i>
        <strong>Quay láº¡i</strong>
      </a>
    </div>
  </div>

  <div>
    <img
      src="data:image/jpeg;base64,{{ newsDetail.image }}"
      alt="{{ newsDetail.title }}"
      style="border-radius: 20px"
    />
  </div>
  <div class="d-flex mt-5 p-1 flex-column">
    <div>
      <h1 style="font-size: 32px; font-weight: bold; color: #00483d">
        {{ newsDetail.title }}
      </h1>
    </div>

    <div>
      <div class="d-flex align-items-center">
        <div class="d-flex align-items-center">
          <img
            src="https://hoanghamobile.com/tin-tuc/wp-content/litespeed/avatar/70de41db54c9fdec830e4f8601989236.jpg?ver=1702744992"
            class="rounded-circle m-1"
            style="width: 30px; height: 30px"
          />
          <a routerLink="{{ newsDetail.idNews }}" class="nav-link">
            <strong>{{ newsDetail.createUser }} </strong>
          </a>
        </div>
        <div style="margin-left: 100px">
          <i class="fal fa-calendar-days" style="color: #00483d"></i>&nbsp;
          {{ newsDetail.createAt }}
        </div>
      </div>
      <div class="content mt-5" [innerHTML]="htmlContent"></div>
    </div>
  </div>
</div>
